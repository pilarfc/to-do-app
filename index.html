<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>To Do App</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="./css/main.css">
</head>
<body>
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header text-center">
				<p class="navbar-text">To Do App</p>
			</div>
		</div>
	</nav>
	<section class="container">
		<form id="to-do-form">
			<div class="form-group">
				<label for="message">To do:</label>
				<textarea id="message" name="message" class="form-control" rows="3"></textarea>
			</div>
			<button type="submit" class="btn btn-default" id="boton-agregar">Agregar</button>
			<p id="cantidadCaracteres" class="alinear-contador">0</p><p class="alinear-contador">/140</p>
		</form>
	</section>
	<section id="posts" class="container">
	</section>
	<script src="./js/app.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
